name: Publish Release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/'))
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build all packages
        run: yarn build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push git tags
        run: |
          for pkg_json in packages/*/package.json; do
            pkg_name=$(jq -r '.name' "$pkg_json")
            pkg_version=$(jq -r '.version' "$pkg_json")
            is_private=$(jq -r '.private // false' "$pkg_json")
            # Skip private packages
            [ "$is_private" = "true" ] && continue
            tag="${pkg_name}@${pkg_version}"
            if ! git rev-parse "$tag" >/dev/null 2>&1; then
              echo "Creating tag: $tag"
              git tag "$tag"
            fi
          done
          git push --tags

      - name: Publish to npm
        run: npx nx release publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Releases
        run: |
          for pkg_json in packages/*/package.json; do
            pkg_name=$(jq -r '.name' "$pkg_json")
            pkg_version=$(jq -r '.version' "$pkg_json")
            is_private=$(jq -r '.private // false' "$pkg_json")
            pkg_dir=$(dirname "$pkg_json")

            # Skip private packages
            [ "$is_private" = "true" ] && continue

            tag="${pkg_name}@${pkg_version}"

            # Check if release already exists
            if gh release view "$tag" &>/dev/null; then
              echo "Release $tag already exists, skipping"
              continue
            fi

            # Get changelog content if it exists
            changelog_file="$pkg_dir/CHANGELOG.md"
            if [ -f "$changelog_file" ]; then
              notes=$(awk '/^## '"$pkg_version"'/{flag=1; next} /^## [0-9]/{flag=0} flag' "$changelog_file")
            else
              notes="Release ${pkg_name}@${pkg_version}"
            fi

            echo "Creating release: $tag"
            gh release create "$tag" --title "$tag" --notes "$notes"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
